}

.sidebar.active ul li .tooltip {
  display: none;

.sidebar ul li:hover .tooltip {
  transition: all 0.5s ease;

  top: 50%;
}

.sidebar ul li input {

  width: 100%;
  left: 0;

.sidebar ul li a:hover {

.sidebar ul li i {

  line-height: 50px;
  text-align: center;
}

.sidebar .links_name {
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
}

.sidebar.active .links_name {

  pointer-events: auto;

.sidebar .profile_content {
  position: absolute;

  left: 0;
  width: 100%;
}

.sidebar .profile_content .profile {
  position: relative;

  background: none;

}

.sidebar.active .profile_content .profile {

}

.profile_content .profile .profile_details {
  display: flex;

  pointer-events: none;

.sidebar.active .profile .profile_details {

.profile .profile_details img {

.profile .profile_details .name_job {

.profile .profile_details .name {

.sidebar.active .profile #log_out {

.sidebar.active ~ .home_content {

<div class="p-6 space-y-6 flex justify-center">
    <div class="container mx-auto w-full">
        <div id="blogList" class="space-y-4 w-full">
            <div class="text-center text-gray-500" id="noBlogsMessage" style="display:none;">No blogs found.</div>
        </div>

        <div class="text-center mt-6">
            <div id="loader" class="inline-block w-8 h-8 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin" style="display: none;"></div>
        </div>

</div>

<script>
    const apiBaseUrl = "https://geecab-server.onrender.com/api/blog"; // Adjust to your API URL
    const loader = document.getElementById("loader");
    document.addEventListener("DOMContentLoaded", function () {
            const blogList = document.getElementById("blogList");
            const noBlogsMessage = document.getElementById("noBlogsMessage");

            // Fetch and display all blogs
            async function fetchBlogs() {
                try {
                    const response = await fetch(apiBaseUrl);
                    const blogs = await response.json();

                    if (!blogList) {
                        console.error("blogList element not found!");
                        return;
                    }

                    loader.style.display = "none";
                    blogList.innerHTML = "";

                    if (blogs && blogs.length > 0) {
                        noBlogsMessage.style.display = "none";
                        blogs.forEach((blog) => {
                            const blogItem = document.createElement("div");
                            blogItem.className = "bg-white shadow rounded-lg overflow-hidden";

                            blogItem.innerHTML = `
                                <div class="p-4 w-full">
                                    <h3 class="text-lg font-semibold text-gray-800 truncate">
                                        <a href="/edit-blog.html?slug=${blog.slug}" class="text-blue-600 hover:text-blue-800">
                                            ${blog.title}
                                        </a>
                                    </h3>
                                    <p class="text-gray-600 text-sm mt-1">
                                        <strong>Published:</strong> ${new Date(blog.date).toLocaleDateString()}
                                    </p>
                                    <p class="text-gray-700 text-sm mt-2 truncate">
                                        ${blog.header}
                                    </p>
                                </div>
                                <div class="bg-gray-50 px-4 py-3 flex justify-end space-x-2">
                                    <a href="/edit-blog.html?slug=${blog.slug}" class="inline-flex items-center px-3 py-1.5 border border-blue-300 rounded-md shadow-sm text-xs font-medium text-blue-700 bg-white hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15.828 10 16.5V18h2.5l.672-.672L18.414 6.414a2 2 0 11-2.828-2.828L15.586 12.586 13.5 11.5l-3-3L1.414 1.414z" /></svg>
                                        Edit
                                    </a>
                                    <button class="inline-flex items-center px-3 py-1.5 border border-red-300 rounded-md shadow-sm text-xs font-medium text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" data-blog-id="${blog._id}">
                                        <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                        Delete
                                    </button>
                                </div>
                            `;

                            blogList.appendChild(blogItem);
                        });

                        // Attach delete event listeners after blogs are loaded
                        attachDeleteEventListeners();
                    } else {
                        noBlogsMessage.style.display = "block";
                    }

                } catch (error) {
                    console.error("Error fetching blogs:", error);
                    loader.style.display = "none";
                    blogList.innerHTML = `<div class="text-center text-red-500">Failed to load blogs. Please try again later.</div>`;
                }
            }

            // Function to attach delete event listeners
            function attachDeleteEventListeners() {
                const deleteButtons = document.querySelectorAll("#blogList button[data-blog-id]");
                deleteButtons.forEach((button) => {
                    button.addEventListener("click", async function () {
                        const blogId = this.getAttribute("data-blog-id");

                        // Show confirmation alert
                        const confirmDelete = confirm("Are you sure you want to delete this blog?");
                        if (!confirmDelete) return;

                        try {
                            const response = await fetch(`${apiBaseUrl}/${blogId}`, {
                                method: "DELETE",
                                headers: {
                                    Authorization: `Bearer ${localStorage.getItem("authToken")}`, // Include authorization header
                                },
                            });

                            if (response.ok) {
                                alert("Blog deleted successfully!");
                                fetchBlogs(); // Refresh the list of blogs
                            } else if (response.status === 401 || response.status === 403) {
                                alert("You are not authorized to delete this blog.");
                            } else {
                                alert("Error deleting blog. Please try again.");
                            }
                        } catch (error) {
                            console.error("Error deleting blog:", error);
                            alert("Error deleting blog. Please check your connection.");
                        }
                    });
                });
            }


        // Fetch blogs when the page loads
        fetchBlogs();
    });

</script>

<script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
         e.preventDefault(); // Prevent the default form submission behavior
    
         const name = document.getElementById("name").value;
         const email = document.getElementById("email").value;
         const phone = document.getElementById("phone").value;
         const state = document.getElementById("state").value;
         const city = document.getElementById("city").value;
         const productsInterested = document.getElementById("products").value;
    
         try {
             const response = await fetch("https://geecab-server.onrender.com/api/contact", {
                 method: "POST",
                 headers: {
                     "Content-Type": "application/json",
                 },
                 body: JSON.stringify({
                     name,
                     email,
                     phone,
                     state,
                     city,
                     productsInterested,
                 }),
             });
    
             // Log the response to check if it is a valid JSON
             const responseText = await response.text();
             console.log(responseText);  // Check the response in the console
    
             // Check if the response is JSON
             if (response.ok) {
                 const result = JSON.parse(responseText);  // Parse only if it's valid JSON
                 document.querySelector(".result").innerHTML = `<p style="color: green;">${result.message}</p>`;
             } else {
                 document.querySelector(".result").innerHTML = `<p style="color: red;">${responseText || "Something went wrong."}</p>`;
             }
         } catch (error) {
             console.error("Error:", error);
             document.querySelector(".result").innerHTML = `<p style="color: red;">Failed to send data. Please try again later.</p>`;
         }
     });
    
        </script>
    </div>
    <script>
        const div = document.querySelector(".contact-page");
        fetch("https://geecab-server.onrender.com/api/is-logged-in", {
            method: "GET",
            headers: {
                Authorization: `Bearer ${localStorage.getItem("authToken")}`,
            },
        })
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Unauthorized");
                }
            })
            .then((data) => {
                // Redirect to the create blog page or show the form
                div.style.display = "block";
            })
            .catch((error) => {
                console.error(error);
                // Redirect to login if not authenticated
                window.location.href = "/login.html";
            });
        
        
            document.getElementById("log_out").addEventListener("click", function () {
                // Clear the auth token from localStorage
                localStorage.removeItem("authToken");
                
                // Optional: If you also store it in sessionStorage
                sessionStorage.removeItem("authToken");
        
                // Redirect the user to the login page
                window.location.href = "/login.html";
            });
        
                    
                    </script>
