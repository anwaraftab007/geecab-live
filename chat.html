<script defer>
    const apiBaseUrl = "https://geecab-server.onrender.com/api/contact";
const token = localStorage.getItem("authToken"); // Get token from localStorage

if (!token) {
  alert("You are not authorized. Redirecting to login page...");
  window.location.href = "/login.html";
}

const fetchContacts = async () => {
  try {
    const response = await fetch(apiBaseUrl, {
      method: "GET",
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    if (!response.ok) {
      throw new Error("Failed to fetch contacts.");
    }

    const contacts = await response.json();
    renderContacts(contacts);
  } catch (error) {
    console.error("Error:", error);
    alert("Failed to fetch contacts.");
  }
};

const deleteContact = async (contactId) => {
  const confirmDelete = confirm("Are you sure you want to delete this contact?");
  if (!confirmDelete) return;

  try {
    const response = await fetch(`${apiBaseUrl}/${contactId}`, {
      method: "DELETE",
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    if (!response.ok) {
      throw new Error("Failed to delete contact.");
    }

    alert("Contact deleted successfully.");
    fetchContacts(); // Refresh contact list
  } catch (error) {
    console.error("Error:", error);
    alert("Failed to delete contact.");
  }
};

const renderContacts = (contacts) => {
  const contactList = document.getElementById("contact-list");
  contactList.innerHTML = ""; // Clear previous contacts

  contacts.forEach((contact) => {
    const contactItem = document.createElement("div");
    contactItem.className = "contact-card border p-4 rounded shadow-lg mb-4";

    contactItem.innerHTML = `
      <h3 class="text-xl font-semibold text-gray-800">${contact.name}</h3>
      <p class="text-gray-600"><strong>Email:</strong> ${contact.email}</p>
      <p class="text-gray-600"><strong>Phone:</strong> ${contact.phone}</p>
      <p class="text-gray-600"><strong>State:</strong> ${contact.state || "N/A"}</p>
      <p class="text-gray-600"><strong>City:</strong> ${contact.city || "N/A"}</p>
      <p class="text-gray-600"><strong>Interested In:</strong> ${contact.productsInterested || "N/A"}</p>
      <p class="text-gray-600"><strong>Message:</strong> ${contact.message || "N/A"}</p>
      <p class="text-sm text-gray-500"><strong>Created on:</strong> ${new Date(contact.createdAt).toLocaleDateString()}</p>
      <button class="text-red-500 hover:text-red-700 mt-2" data-contact-id="${contact._id}">
        🗑️ Delete
      </button>
    `;

    const deleteButton = contactItem.querySelector("button");
    deleteButton.addEventListener("click", () => deleteContact(contact._id));

    contactList.appendChild(contactItem);
  });
};

// Fetch and render contacts on page load
fetchContacts();

  </script>
