.sidebar ul li .tooltip {

.sidebar.active ul li .tooltip {

.sidebar ul li:hover .tooltip {

            <script>
              const div = document.querySelector(".contact");
              const loader = document.getElementById("loader");
              
              // Auth check
              fetch("http://localhost:3001/api/is-logged-in", {
                  method: "GET",
                  headers: {
                      Authorization: `Bearer ${localStorage.getItem("authToken")}`,
                  },
              })
              .then((response) => {
                  if (response.ok) return response.json();
                  else throw new Error("Unauthorized");
              })
              .then((data) => {
                  loader.style.display = "none";
                  div.style.display = "block";
              })
              .catch((error) => {
                  console.error(error);
                  window.location.href = "/login.html";
              });
              
              document.getElementById("log_out").addEventListener("click", function () {
                  localStorage.removeItem("authToken");
                  sessionStorage.removeItem("authToken");
                  window.location.href = "/login.html";
              });
              
              // Updated API Endpoint
              document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("createBlogForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<span class="text-base font-bold text-blue-700">Creating Blog...</span>';

        const formData = new FormData();

        // Append Title
        formData.append("title", document.getElementById("title").value);

        // Append Header Paragraph
        const headerParagraph = document.getElementById("header-paragraph").value.replace(/\n/g, "<br>");
        formData.append("header", headerParagraph);

        // Append Middle Paragraph (if it exists)
        const middleParagraphElement = document.getElementById("middle-paragraph");
        if (middleParagraphElement) {
            const middleParagraph = middleParagraphElement.value.replace(/\n/g, "<br>");
            formData.append("middle", middleParagraph);
        }

        // Append Lower Paragraph (if it exists)
        const lowerParagraphElement = document.getElementById("lower-paragraph");
        if (lowerParagraphElement) {
            const lowerParagraph = lowerParagraphElement.value.replace(/\n/g, "<br>");
            formData.append("lower", lowerParagraph);
        }

        // Append Thumbnail Image
        const thumbnailInput = document.getElementById("thumbnail-file");
        if (thumbnailInput.files.length > 0) {
            formData.append("thumbnail", thumbnailInput.files[0]);
        }

        // Append Middle Image (if selected)
        const middleImageInput = document.getElementById("middle-file");
        if (middleImageInput && middleImageInput.files.length > 0) {
            formData.append("middleImage", middleImageInput.files[0]);
        }

        // Append Lower Image (if selected)
        const lowerImageInput = document.getElementById("lower-file");
        if (lowerImageInput && lowerImageInput.files.length > 0) {
            formData.append("lowerImage", lowerImageInput.files[0]);
        }

        const currentDate = new Date().toISOString();
        formData.append("date", currentDate);

        const apiBaseUrl = "http://localhost:3001/api/blog/"; // Ensure this is still correct

        try {
            const response = await fetch(apiBaseUrl, {
                method: "POST",
                headers: {
                    Authorization: `Bearer ${localStorage.getItem("authToken")}`,
                },
                body: formData,
            });

            if (response.ok) {
                alert("Blog created successfully!");
                resultDiv.innerHTML = '<span class="text-base font-bold text-green-900">Blog Created Successfully.</span>';
                window.location.href = "/blogs.html";
            } else {
                const errorData = await response.json();
                console.error("Server error:", errorData);
                resultDiv.innerHTML = `<span class="text-base font-bold text-red-900">Error: ${errorData.message || 'Error Creating Blog'}</span>`;
            }
        } catch (error) {
            console.error("Error:", error);
            resultDiv.innerHTML = `<span class="text-base font-bold text-red-900">Client Error: ${error.message}</span>`;
        }
    });
});</script>
